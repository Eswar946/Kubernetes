apiVersion: v1
kind: Pod
metadata: 
    name: mavenwebapp
    namespace: eswar-ns
    labels:
      app: mavenwebapp
spec:
    containers: 
    - name: mavenwebapp
      image: entertainmentt/maven-web-application:1
      ports:
      - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata: 
    name: mavenwebappsvc
    namespace: eswar-ns
spec:
    type: NodePort
    selector:
        app: mavenwebapp
    ports:
    - port: 80
      targetPort: 8080
